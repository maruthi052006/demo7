<!DOCTYPE html>
<html>
<head><title>Login</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body><div class="container py-5">
<h2>Login</h2>
<form method="post">{% csrf_token %}
    <input name="username" class="form-control my-2" placeholder="Username" required>
    <input type="password" name="password" class="form-control my-2" placeholder="Password" required>
    <button class="btn btn-primary w-100">Login</button>
</form></div></body></html>
