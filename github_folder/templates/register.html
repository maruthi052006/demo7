<!DOCTYPE html>
<html>
<head><title>Register</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body><div class="container py-5">
<h2>Register</h2>
<form method="post">{% csrf_token %}
    <input name="username" class="form-control my-2" placeholder="Username" required>
    <input name="email" class="form-control my-2" placeholder="Email" required>
    <input type="password" name="password" class="form-control my-2" placeholder="Password" required>
    <input name="github_username" class="form-control my-2" placeholder="GitHub Username" required>
    <input type="password" name="github_token" class="form-control my-2" placeholder="GitHub Token" required>
    <button class="btn btn-primary w-100">Register</button>
</form></div></body></html>
